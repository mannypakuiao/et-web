<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>服务列表</title>
	<link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/jquery-2.2.3.js"></script>
	<script src="../js/common.js"></script>
	<script src="../dist/layui.js"></script>
	<script src="js/service.js"></script>
</head>

<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop"></div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">接口分类</label>
            <div class="layui-input-block" style="width: 150px;">
        		<select name="hzType" id="hz_type" lay-verify="" class="layui-input">
				  <option value="">全部</option>
        		  <option value="1">门诊</option>
        		  <option value="2">住院</option>
        		  <option value="3">结算</option>
        		</select> 
            </div>
        </div>
		
        <button style="position: absolute;top: 15px;right: 20%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
        <button style="position: absolute;top: 15px;right: 5%;" id="add" class="layui-btn" lay-submit lay-filter="tableTop">添加</button>
    </div>
    <table class="tableContent layui-table">
        <thead>
        <tr>
            <th style="width:7%;">服务名</th>
            <th style="width:12%;">描述</th>
            <th style="width:8%;">接口名</th>
            <th style="width:8%;">请求方式</th>
			<th style="width:5%;">类别</th>
            <th style="width:5%;">参数详情</th>
            <th style="width:5%;">创建日期</th>
            <th style="width:10%;">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="page" style="margin-left: 28%">
    </div>
</div>
<script>
</script>
</body>

</html>
