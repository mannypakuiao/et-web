<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="开发区后台" />
    <meta name="keywords" content="开发区后台" />
    <title>学生管理</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/jiekoufenpei.js"></script>

</head>
<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-input-inline">
            <label class="layui-form-label" style="width: 80px">描述</label>
            <div class="layui-input-block" style="width: 150px;">
                <input type="text" id="userName" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:60px;">
            <button style="position: absolute;top: 15px;right: 20%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
        </div>
        <table class="tableContent countTableContent layui-table">
            <thead>
            <tr>
            <tr>
                <th style="width:7%;">服务名</th>
                <th style="width:12%;">描述</th>
                <th style="width:8%;">接口名</th>
                <th style="width:8%;">请求方式</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="page" style="margin-left: 28%">
        </div>
    </div>
</div>
</body>
</html>
