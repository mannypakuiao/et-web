<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>医生简介</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
	<script src="../js/jquery-2.2.3.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="js/serviceAdd.js"></script>
    <style>
        .layui-input-block{
            margin-left: 100px;
        }
        .layui-form-label{
            width: 80px;
        }
    </style>
</head>

<body>
<div style="padding: 15px;">
    <!-- <div class="layui-input-inline" style="display: none">
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block" style="width: 400px;">
            <input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div> -->
    <div class="layui-input-inline">
        <label class="layui-form-label">服务名：</label>
        <div class="layui-input-block" style="width: 400px;">
            <input type="text" name="docName" id="docName" lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">描述：</label>
        <div class="layui-input-block" style="width: 400px;">
            <input type="text" name="docTitle" id="docTitle" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">接口名：</label>
        <div  class="layui-input-block" style="width: 400px;">
            <input type="text" name="deptId" id="deptId" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
	<div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">请求方式：</label>
        <div  class="layui-input-block" style="width: 400px;">
            <input type="text" name="requestType" id="requestType" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
	<div style="height: 10px;"></div>
	<div class="layui-input-inline">
		<label class="layui-form-label">接口分类：</label>
		<div class="layui-input-block" style="width: 400px;">
			<select name="hzType" id="hz_type" lay-verify="" class="layui-input">
				<option value="1">门诊</option>
				<option value="2">住院</option>
				<option value="3">结算</option>
			</select> 
		</div>
	</div>
    <div style="width: 100%;display: flex;justify-content: center" >
    <button style="margin: 20px 140px;width: 80px;" id="save" class="layui-btn">保存</button>
    </div>
</div>
</body>
</html>
