<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>接口平台</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../js/common.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="js/index.js"></script>
    <script src="js/indexcharts.js"></script>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-side layui-bg-cyan">
        <div class="layui-logo">接口平台</div>
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree layui-bg-cyan" lay-filter="test" id="ul">
                <li class="layui-nav-item" id="2">
                    <a href="javascript:;" class="tabs-a" style="font-size: 16px;"><img src="../images/111.png" width="20" style="margin-right: 10px;" />统计视图</a>
                </li>
                <li class="layui-nav-item" id="001">
                    <a href="javascript:;" style="font-size: 16px;"><img src="../images/banner.png" width="20" style="margin-right: 10px;" />接口管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a class="tabs-a" href="javascript:;">接口管理<i class="layui-icon layui-layout-right" style="margin-right: 10px;">&#xe602;</i></a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item" id="002">
                    <a href="javascript:;" style="font-size: 16px;"><img src="../images/banner.png" width="20" style="margin-right: 10px;" />账号管理</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a class="tabs-a" href="javascript:;">账号管理<i class="layui-icon layui-layout-right" style="margin-right: 10px;">&#xe602;</i></a>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="layui-form-item" id="jiaoyi">
            <label class="layui-form-label">交易时间</label>
            <div class="layui-input-block">
                <div class="buyDayBox" class="layui-input-inline" style="display: inline-flex;justify-content: flex-start;">
                    <input  id="crtDateBeg" autocomplete="off" class="layui-input"/><li style="width: 9%;margin-left:10px;line-height: 35px">-</li><input id="crtDateEnd" autocomplete="off" class="layui-input"/>
                </div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="week">当周</div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="month">当月</div>
                <button style="position: absolute;top: 0px;margin-right: 40%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
            </div>
        </div>
        <div class="jiaoyi_content" id="head">

        </div>

        <div class="body-content" style="width: 100%;height: 80%;overflow-y: hidden;">

            <div class="layui-tab" lay-allowClose="true" lay-filter="tabs" style="display: none;">
                <ul class="layui-tab-title">

                </ul>
                <div class="layui-tab-content">

                </div>
            </div>
            <div id="container" style=" height:46%;width: 100%;margin: 5px 5px;" ></div>
            <tbody style="display: flex">
                <div id="container2" style=" height:46%;width: 49%;float: left;margin: 5px 5px;" ></div>
                <div id="container3" style="height:46%;width: 49%;float:right;margin: 5px 5px;padding-top: 20px"></div>
            </tbody>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
<script type="text/javascript">
    $("#exit").mouseover(function(){
        $("#exitbtn").show();
        $("#exitbtnn").show();
    })
    $("#exitbtn").mouseover(function(){
        $(this).show();
        $("#exitbtnn").show();
    })
    $("#exitbtnn").mouseover(function(){
        $(this).show();
        $("#exitbtn").show();
    })
    $("#exit").mouseout(function(){
        $("#exitbtn").hide();
        $("#exitbtnn").hide();
    })
    $("#exitbtn").mouseout(function(){
        $(this).hide();
        $("#exitbtnn").hide();
    })
    $("#exitbtnn").mouseout(function(){
        $(this).hide();
        $("#exitbtn").hide();
    })
    $("#exitbtn").click(function(){
        sessionStorage.clear();
    })
</script>
</body>

</html>
