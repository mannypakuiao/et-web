<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>专科联盟</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/common.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/yiyuan.js"></script>
</head>

<body>
<div class="content-wrap layui-form">
    <div class="tableTop layui-form" lay-filter="tableTop"></div>
	<table class="layui-table" id="tbRecode" lay-filter="tbRecode"></table></table>
</div>
<script type="text/html" id="tbRecode-operate">
	  <a lay-event="eidit" title="修改" style="border: 1px;">
	  	<i class="layui-icon layui-icon-edit" style="font-size: 25px;cursor: pointer;"></i>
      </a>
      <!-- <a lay-event="del" title="删除" style="border: 1px skyblue;">
        <i class=" layui-icon layui-icon-delete" style="font-size: 25px;cursor: pointer;"></i>
      </a> -->
</script>
<div  style="display: none;text-align: center;" id="addHospital">
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">名称：</label>
        <div class="layui-input-block" style="width: 160px;">
            <input type="text" name="hospitalName" id="hospitalName"  lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline" >
        <label class="layui-form-label">地址：</label>
        <div class="layui-input-block" style="width: 160px;">
            <input type="text" name="address" id="address" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">电话：</label>
        <div class="layui-input-block" style="width: 160px;">
            <input type="text" name="tel" id="tel" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
</body>
</html>
