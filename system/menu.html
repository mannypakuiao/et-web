<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>服务列表</title>
	<link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/jquery-2.2.3.js"></script>
	<script src="../js/common.js"></script>
	<script src="../dist/layui.js"></script>
	<script src="js/menu.js"></script>
</head>

<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop"></div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">菜单分类</label>
            <div class="layui-input-block" style="width: 150px;">
        		<select name="menuSystem" id="menuSystem" lay-verify="" class="layui-input">
				  <!-- <option value="">全部</option> -->
                  <option value="4">互联网医院平台</option>
                  <option value="1">统一支付对账平台</option>
                  <option value="2">互联网统一接口</option>
                  <option value="3">健康宣教平台</option>
                  <option value="5">掌上医院</option>
                  <option value="6">系统设置</option>
                    <option value="">全部</option>
        		</select> 
            </div>
        </div>
		
        <button style="position: absolute;top: 15px;right: 20%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
        <button style="position: absolute;top: 15px;right: 5%;" id="add" class="layui-btn" lay-submit lay-filter="tableTop">添加</button>
    </div>
    <table class="tableContent layui-table">
        <thead>
        <tr>
            <th style="width:10%;">菜单名称</th>
            <!-- <th style="width:10%;">对应平台</th> -->
            <th style="width:5%;">上级菜单</th>
            <th style="width:10%;">请求路径</th>
            <th style="width:5%;">菜单排序</th>
            <!-- <th style="width:5%;">菜单图标</th> -->
            <th style="width:12%;">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="page" style="margin-left: 28%">
    </div>
</div>
<script>
</script>
</body>

</html>
