<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>添加账号</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/zhanghao.js"></script>
    <style>
        .layui-input-block{
            margin-left: 100px;
        }
        .layui-form-label{
            width: 80px;
        }

        
    </style>
</head>

<body>
<div style="padding: 15px;" class="layui-form">

    <div class="layui-input-inline">
        <label class="layui-form-label">账号：</label>
        <div class="layui-input-block" style="width: 400px;">
            <input type="text" name="username" id="username" lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">密码：</label>
        <div class="layui-input-block" style="width: 400px;">
            <input type="text" name="password" id="password" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>
   <!--  <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">是否为医生：</label>
        <div class="layui-input-block" style="width: 400px;" id="readu">
            <input type="radio" name="isDoc" value="1" title="是">
            <input type="radio" name="isDoc" value="2" title="否" checked>
        </div>
    </div> -->
    <div style="height: 10px;"></div>
    <div class="">
        <label class="layui-form-label" style="width: 70px;">所属角色</label>
        <div class="layui-input-block">
            <select id="releaseType" name="releaseType" lay-verify="releaseType" lay-filter="releaseType"  class="layui-input">
               
            </select>
        </div>
    </div>
    <div style="height: 10px;"></div>

    <div style="width: 100%;display: flex;justify-content: center" >
        <button style="margin: 20px 140px;width: 80px;" id="save" class="layui-btn">保存</button>
    </div>
</div>
</body>
</html>
