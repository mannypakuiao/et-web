<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>对账管理</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/common.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/duizhang.js"></script>
    <style type="text/css"></style>
    <style>
        .layui-input-block{
            margin-left: 80px;
        }
    </style>
</head>

<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-form-item">

            <label class="layui-form-label">交易时间</label>
            <div class="layui-input-block">
                <div class="buyDayBox" class="layui-input-inline" style="display: inline-flex;justify-content: flex-start;">
                    <input  id="crtDateBeg" autocomplete="off" class="layui-input"/><li style="width: 9%;margin-left:10px;line-height: 35px">-</li><input id="crtDateEnd" autocomplete="off" class="layui-input"/>
                </div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer;padding-left: 10px" id="yesterday">昨日</div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="today">今日</div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="week">当周</div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="month">当月</div>
            </div>
        </div>

        <button style="position: absolute;top: 15px;right: 10%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
    </div>

    <div style="width: 100%;height: 100%;display: flex;justify-content: flex-start; background-color:#ecf6fd">
        <div style="width: 260px; float:left; margin-left: 40px;font-size:15px;margin-bottom:40px; margin-top:20px;display:inline-block;">his微信收入
            <div style="width: 260px; float:left;font-size:18px;color: #0000C6" id="hisTotalMoney">0  元</div>
            <div style="width: 260px; float:left;font-size:10px;display: none" id="totalOrder">0  笔</div></div>
        <div style="float:right;margin-bottom:40px;display:inline-block;font-size:15px;margin-top:20px;">平台微信收入
            <div style="width: 100%; float:right;font-size:18px;color:#2E8B57" id="wxTotalMoney">0  元</div>
            <div style="width: 50%;font-size:10px;display: none "  id="refundOrder">0  笔</div></div>
        <div style="width:340px;margin-left:100px;margin-bottom:40px;display:inline-block;font-size:15px;margin-top:20px;">微信差额
            <div style="width: 340px; float:left;font-size:18px;color:#F00; " id="exceptionMoney">0  元</div>
            <!--<div style="width: 340px; float:left;font-size:10px;" id="incomeOrder">0  笔</div>-->
        </div>
    </div>
    <table class="tableContent layui-table">
        <thead>
        <tr>
            <th style="width:7%;">对账日期</th>
            <th style="width:8%;">his微信收入</th>
            <th style="width:8%;">平台微信收入</th>
            <th style="width:5%;">微信差额</th>
            <th style="width:5%;">差额明细</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="page" style="margin-left: 28%">
    </div>
</div>
</body>
</html>
