<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>添加结班</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/jiebanAdd.js"></script>
</head>

<body>
<form class="layui-form" >
    <div style="height: 30px"></div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="beginTime" id="beginTime" style="width: 90%"  lay-verify="required" required   lay-verify="required"  readonly="readonly"  autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">结束时间</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  name="endTime" id="endTime" style="width: 90%"  lay-verify="required" placeholder="请选择结束时间" autocomplete="off">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label" >结班人：</label>
        <div class="layui-input-block" >
            <input type="text" name="userName" id="jbUser" value="" style="width: 90%" required   lay-verify="required"  readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 120px"></div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn"  type="button" lay-submit lay-filter="formDemo" id="save">提交</button>
        </div>
    </div>
</form>
</body>
</html>
