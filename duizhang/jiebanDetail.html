<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--<title>结班详情</title>-->
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/jiebanDetail.js"></script>
    <style>
        @page { margin: 0; }
        .layui-table{
            text-align: center;
        }
        .layui-table th{
            text-align: center;
        }
        .layui-form-item .layui-inline{
            margin-right: 0px;
        }
        .layui-input{
            border: none;
            width: 80%;
        }
        .layui-form-label{
            width: 90px;
        }
        .layui-row{
            display: flex;
            text-align: center;
            justify-content: center;
        }
        .layui-col-xs3{
            margin: 20px 0;
        }
    </style>
</head>

<body>
<!--<form class="layui-form" >-->
    <div style="height: 30px"></div>
    <div class="layui-form-item" style="text-align: center">
        <span style="font-size: 25px">开封市第二中医院门诊结班表</span>
    </div>
    <div style="height: 30px"></div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" >收银员：</label>
            <div class="layui-input-block" >
                <input type="text" name="userName" id="jbUser" value=""   readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">交款日期：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="addTime" id="addTime"   readonly="readonly"  autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >单据编号：</label>
            <div class="layui-input-block" >
                <input type="text" id="orderNo"  value="" readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        <!--<div class="layui-inline">-->
            <!--<label class="layui-form-label" >是否收款：</label>-->
            <!--<div class="layui-input-block" >-->
            <!--<input type="text" id="isSK" style="width: 90%"  readonly="readonly" autocomplete="off" class="layui-input">-->
        <!--</div>-->
    </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" >健康卡支付：</label>
            <div class="layui-input-block" >
                <input type="text" id="jkk"  readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">统筹支付：</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" value="0"   readonly="readonly"  autocomplete="off">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">其他支付：</label>
            <div class="layui-input-block">
                <input type="text" id="qt" class="layui-input" value="0"   readonly="readonly"  autocomplete="off">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label" >充值金额：</label>
            <div class="layui-input-block" >
                <input type="text" id="cz"  readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label" >交款金额：</label>
            <div class="layui-input-block" >
                <input type="text"    readonly="readonly" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label" >挂号金额：</label>
        <div class="layui-input-block" >
            <input type="text" id="gh"  readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label" >挂号其他支付：</label>
        <div class="layui-input-block" >
            <input type="text" id="qtgh"  readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>
</div>
    <div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label" >开始时间：</label>
        <div class="layui-input-block" >
            <input type="text" id="btime"  readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-inline">
        <label class="layui-form-label" >结束时间：</label>
        <div class="layui-input-block" >
            <input type="text" id="etime"  readonly="readonly" autocomplete="off" class="layui-input">
        </div>
    </div>

</div>
    <div class="content-wrap">

        <div class="tableTop layui-form" lay-filter="tableTop" style="margin :10px;background-color:#ecf6fd">
            <div class="layui-row">
                <div class="layui-col-xs3">
                    <div class="grid-demo grid-demo-bg1">微信
                        <div style="color:#009688;;font-size:18px;" id="wxPay">0  元</div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="grid-demo grid-demo-bg1">支付宝
                        <div style="color:#009688;;font-size:18px;" id="zfbPay">0  元</div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="grid-demo grid-demo-bg1">现金
                        <div style="color:#009688;;font-size:18px;" id="xjPay">0  元</div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="grid-demo grid-demo-bg1">健康卡
                        <div style="color:#009688;;font-size:18px;" id="yujiaoPay">0  元</div>
                    </div>
                </div>
                <div class="layui-col-xs3">
                    <div class="grid-demo grid-demo-bg1">总金额
                        <div style="color:#009688;;font-size:18px;" id="totalMoney">0  元</div>
                    </div>
                </div>
            </div>
        </div>
        <table class="tableContent layui-table" >
            <thead>
            <tr>
                <th >日期</th>
                <th >微信</th>
                <th >支付宝</th>
                <th >现金</th>
                <th >健康卡</th>
                <th >总金额</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="page" style="margin-left: 28%"></div>
    </div>

    <div style="height: 30px"></div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn"  id="save">打印预览</button>
        </div>
    </div>
<!--</form>-->
</body>
</html>
