
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>对账管理</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/common.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="js/indexcharts.js"></script>
    <style type="text/css"></style>
    <style>
        .layui-input-block{
            margin-left: 80px;
        }
    </style>
</head>

<body>
<div class="content-wrap">

    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-form-item" id="jaoyi">
            <label class="layui-form-label">交易时间</label>
            <div class="layui-input-block">
                <div class="buyDayBox" class="layui-input-inline" style="display: inline-flex;justify-content: flex-start;">
                    <input  id="crtDateBeg" autocomplete="off" class="layui-input"/><li style="width: 9%;margin-left:10px;line-height: 35px">-</li><input id="crtDateEnd" autocomplete="off" class="layui-input"/>
                </div>
                <button style="position: absolute;top: 0px;right: 10%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
            </div>
        </div>
    </div>

    <div class="jiaoyi_content" id="head">
    </div>
    <div id="container" style=" height:46%;width: 100%;margin: 5px 5px;" ></div>
    <div id="container2" style=" height:46%;width: 100%;margin: 5px 5px;" ></div>

</div>
</body>
</html>
