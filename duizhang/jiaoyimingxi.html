<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>交易明细</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/common.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/jiaoyimingxi.js"></script>
    <style type="text/css"></style>
    <style>
        .layui-input-block{
            margin-left: 80px;
        }
        .layui-col-xs3{
            width: 32%;
            text-align: center
        }
    </style>
</head>

<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-form-item">

            <label class="layui-form-label">交易时间</label>
            <div class="layui-input-block">
                <div class="buyDayBox" class="layui-input-inline" style="display: inline-flex;justify-content: flex-start;">
                    <input  id="crtDateBeg" autocomplete="off" class="layui-input"/><li style="width: 9%;margin-left:10px;line-height: 35px">-</li><input id="crtDateEnd" autocomplete="off" class="layui-input"/>
                </div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer;padding-left: 10px" id="yesterday">昨日</div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="today">今日</div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="week">当周</div>
                <div type="radio" style="display: inline-flex;width: 50px; cursor:pointer" id="month">当月</div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <label class="layui-form-label" >业务类型</label>
                <div id="productName"  class="layui-input-block">
                    <select name="productName" lay-verify="" class="layui-input">
                        <option value="">全部</option>
                        <option>挂号支付</option>
                        <option>门诊缴费</option>
                        <option>就诊卡充值</option>
                        <option>住院充值</option>
                    </select>
                </div>
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label" >交易状态</label>
                <div class="layui-input-block layui-select-title" id="comment" >
                    <select name="comment" lay-verify="">
                        <option value="">全部</option>
                        <option value="0">支付成功</option>
                        <option value="1">完成退款</option>
                    </select>
                </div>
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label" >就诊卡号</label>
                <div class="layui-input-block">
                    <input type="text" id="cardNo" name="cardNo" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-inline">
                <label class="layui-form-label" >住院号</label>
                <div class="layui-input-block">
                    <input type="text" id="inOrderNo" name="inOrderNo" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <button style="position: absolute;top: 15px;right: 10%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
        </div>
    </div>
    <div class="tableTop layui-form" lay-filter="tableTop" style="padding :20px 0px;background-color:#ecf6fd">
        <div class="layui-row">
            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">收入总额
                    <div style="color:#009688;;font-size:18px;" id="total">0  元</div>
                    <div id="totalOrder">0  笔</div>
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">退款总额
                    <div style="color:red;;font-size:18px;" id="refund">0  元</div>
                    <div id="refundOrder">0  笔</div>
                </div>
            </div>
            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">实收总额
                    <div style="color:#009688;;font-size:18px;" id="income">0  元</div>
                </div>
            </div>
        </div>
    </div>
    <table class="tableContent layui-table">
        <thead>
        <tr>
            <th style="width:7%;">交易时间</th>
            <th style="width:8%;">交易订单号</th>
<!--
            <th style="width:8%;">HIS流水号</th>
-->
            <th style="width:8%;">订单金额</th>
            <th style="width:5%;">支付方式</th>
            <th style="width:5%;">就诊卡号</th>
            <th style="width:5%;">病人姓名</th>
            <th style="width:5%;">业务类型</th>
            <th style="width:5%;">住院号</th>
            <!--<th style="width:5%;">交易状态</th>-->
			<th style="width:5%;">操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="page" style="margin-left: 28%">
    </div>
</div>
</body>
</html>
