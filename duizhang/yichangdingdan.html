<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>异常订单</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/common.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/yichangdingdan.js"></script>
    <style type="text/css"></style>
    <style>
        .layui-input-block{
            margin-left: 80px;
        }
    </style>
</head>

<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-input-inline">
            <label class="layui-form-label" >订单号</label>
            <div class="layui-input-block">
                <input type="text" id="tradeNo" name="tradeNo" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-inline">
            <label class="layui-form-label" >交易日期</label>
            <div class="layui-input-block">
                <input type="text" id="createTime" name="createTime" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
            <button style="position: absolute;top: 15px;right: 10%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
        </div>
    </div>

    <table class="tableContent layui-table">
        <thead>
        <tr>
            <th style="width:7%;">交易时间</th>
            <th style="width:8%;">交易订单号</th>
            <th style="width:8%;">业务类型</th>
            <th style="width:8%;">订单金额</th>
            <th style="width:5%;">支付方式</th>
            <th style="width:5%;">就诊卡号</th>
            <th style="width:5%;">病人姓名</th>
            <th style="width:5%;">备注</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="page" style="margin-left: 28%">
    </div>
</div>
</body>
</html>
