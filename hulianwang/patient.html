<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>患者管理</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />

    <script src="js/patient.js"></script>
    <style>
        .layui-input-block{
            margin-left: 0px;
        }
    </style>
</head>
<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-form">
            <div class="layui-input-inline" style="margin-left: 45px;">
                <label class="layui-form-label" style="width: 70px;display:inline-block;">患者：</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-inline" style="margin-left: 45px;">
                <label class="layui-form-label" style="width: 70px;display:inline-block;">手机号</label>
                <div class="layui-input-block">
                    <input type="text" id="phone" name="phone" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-inline" style="margin-left: 45px;">
                <label class="layui-form-label" style="width: 70px;display:inline-block;">地区</label>
                <div class="layui-input-block">
                    <input type="text" id="area" name="area" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- <div class="layui-input-inline" style="margin-left: 45px;">
                <label class="layui-form-label" style="width: 70px;display:inline-block;">标签</label>
                <div class="layui-input-block">
                    <input type="text" id="tips" name=""tips"" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div> -->
            <div class="layui-form-item" style="margin-bottom:60px;">
	            <button style="position: absolute;top: 65px;right:25px;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
	        </div>
        </div>
        
        <table class="tableContent countTableContent layui-table">
            <thead>
            <tr>
                <th >患者姓名</th>
                <th >性别</th>
                <th >年龄</th>
                <th >手机号</th>
                <th >标签</th>
                <th >地区</th>
                <th >来源</th>
            </tr>
            </thead>
            <tbody>
            	
            </tbody>
        </table>
        <div id="page" style="margin-left: 28%">
        </div>
    </div>
</div>
</body>
