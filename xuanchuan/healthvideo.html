<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>视频添加</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/body.css" />
    <script src="../js/common.js"></script>
    <script src="../dist/layui.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/healthvideo.js"></script>
    <style>
        .layui-input-block{
            margin-left: 100px;
        }
    </style>
</head>
<body>
<div class="content-wrap">
    <div class="tableTop layui-form" lay-filter="tableTop">
        <div class="layui-form">
            <div class="layui-input-inline" >
                <label class="layui-form-label" style="width: 70px;display:inline-block;">标题</label>
                <div class="layui-input-block">
                    <input type="text" id="title" name="title" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form">
            <div class="layui-input-inline" style="margin-top: 20px">
                <label class="layui-form-label" style="width: 70px;display:inline-block;">科室</label>
                <div class="layui-input-block">
                    <input type="text" id="dept" name="dept" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-input-inline" style="margin-top: 20px">
                <label class="layui-form-label" style="width: 70px;display:inline-block;">医生</label>
                <div class="layui-input-block">
                    <input type="text" id="doc" name="doc" lay-verify="" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:60px;">
            <button style="position: absolute;top: 15px;right: 20%;" id="search" class="layui-btn" lay-submit lay-filter="tableTop">查找</button>
            <button style="position: absolute;top: 15px;right: 5%;" id="add" class="layui-btn" lay-submit lay-filter="tableTop">添加</button>
        </div>
        <table class="tableContent countTableContent layui-table">
            <thead>
            <tr>
                <th style="width:2%;">标题</th>
                <th style="width:7%;">视频</th>
                <th style="width:5%;">播放量</th>
                <th style="width:5%;">所属专题</th>
                <!--<th style="width:5%;">所属科室</th>-->
                <th style="width:5%;">所属医生</th>
                <th style="width:5%;">隐私开关</th>
                <th style="width:5%;">发布时间</th>
                <th style="width:4%;">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="page" style="width: 140px;margin: 30px auto 10px;display: none">
            <span id="last" disabled="disabled">上一页</span>
            <span id="next">下一页</span>
            <input type="text" style="display: none" value="0" id="num"/>
        </div>
    </div>
</div>
</body>
</html>
