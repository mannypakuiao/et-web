<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="description" content="智慧酒店管理平台" />
		<meta name="keywords" content="智慧酒店管理平台" />
		<title>添加banner</title>
		<link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<script src="../dist/layui.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/jquery-2.2.3.js"></script>
		<script src="../js/jquery.form.min.js"></script>
		<script src="../js/banner.js"></script>
		<script src="../js/banner-save.js"></script>
	</head>

	<body>
		<div style="padding: 15px;">
			<form  method="post"  id="regform" enctype="multipart/form-data">
				<div style="height: 10px;"></div>
				<div class="layui-input-inline">
					<label class="layui-form-label">标题：</label>
					<div class="layui-input-block" style="width: 240px;">
						<input type="text" name="title" id="title" lay-verify=""   autocomplete="off" class="layui-input">
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-input-inline">
					<label class="layui-form-label">图片：</label>
					<div class="layui-input-block" style="width: 240px;">
						<input type="file" name="file" >
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div class="layui-input-inline">
					<label class="layui-form-label">排序：</label>
					<div class="layui-input-block" style="width: 240px;">
						<input type="number" name="sort" lay-verify="" required placeholder="" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div style="height: 10px;"></div>
				<div style="height: 10px;"></div>
				<input type="submit" style="margin: 20px 140px;width: 80px;" id="save" value="保存">
			</form>

		</div>
	</body>

</html>
