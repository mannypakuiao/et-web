<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>添加公告</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/notice.js"></script>
    <style>
        .layui-input-block{
            margin-left: 50px;
        }
        .layui-form-label{
            width: 70px;
        }
    </style>
</head>

<body>
<div style="padding: 15px;">
    <div class="layui-input-inline" style="display: none">
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block" style="width: 240px;">
            <input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">公告内容：</label>
        <div class="layui-input-block" style="width: 320px;">
            <textarea style="height: 150px;width: 90%" name="title" id="title" class="layui-input"></textarea>
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">公告链接：</label>
        <div class="layui-input-block" style="width: 320px;">
            <input type="text" style="width: 90%" name="link" id="link"  class="layui-input">
        </div>
    </div>
    <div style="height: 20px;"></div>
    <div style="width: 100%;display: flex;justify-content: center" >
        <button style="margin: 20px 140px;width: 80px;" id="save">保存</button>
    </div>
</div>
</body>
</html>
