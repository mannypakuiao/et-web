<script type="text/javascript">
    $("#exit").mouseover(function(){
        $("#exitbtn").show();
        $("#exitbtnn").show();
    })
    $("#exitbtn").mouseover(function(){
        $(this).show();
        $("#exitbtnn").show();
    })
    $("#exitbtnn").mouseover(function(){
        $(this).show();
        $("#exitbtn").show();
    })
    $("#exit").mouseout(function(){
        $("#exitbtn").hide();
        $("#exitbtnn").hide();
    })
    $("#exitbtn").mouseout(function(){
        $(this).hide();
        $("#exitbtnn").hide();
    })
    $("#exitbtnn").mouseout(function(){
        $(this).hide();
        $("#exitbtn").hide();
    })
    $("#exitbtn").click(function(){
        sessionStorage.clear();
    })
</script>
