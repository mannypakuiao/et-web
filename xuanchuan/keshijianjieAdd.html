<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="description" content="医院管理平台" />
    <meta name="keywords" content="医院管理平台" />
    <title>修改科室</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" href="../js/assets/design/css/trumbowyg.css">
    <script src="../dist/layui.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/jquery-2.2.3.js"></script>
    <script src="js/keshijianjie.js"></script>
    <script src="../js/assets/trumbowyg.js"></script>
    <script src="../js/assets/plugins/base64/trumbowyg.base64.js"></script>
    <style>
        .layui-input-block{
            margin-left: 100px;
        }
        .layui-form-label{
            width: 80px;
        }
    </style>
</head>

<body>
<div style="padding: 15px;">
    <div class="layui-input-inline" style="display: none">
        <label class="layui-form-label">ID：</label>
        <div class="layui-input-block" style="width: 240px;">
            <input type="text" name="id" id="id" lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">科室名称：</label>
        <div class="layui-input-block" style="width: 480px;">
            <input type="text" name="deptName" id="deptName" lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
    <label class="layui-form-label">科室图片</label>
    <div class="layui-input-block" >
        <button type="button" class="layui-btn" id="upload">
            <i  class="layui-icon">&#xe67c;</i><span id="imgbtn">上传图片</span>
        </button>
        <div class="help-block" style="color: #FF5722">建议宽高尺寸 ：240 X 150 像素</div>
        <!--<span class="help-block" style="color: #FF5722">建议宽高尺寸 ：150 X 200 像素 </span>-->
        <img id="img" src="" class='lazy' style='display:none;width:240px; height:150px;padding-top:10px'>
    </div>
   <!-- <div style="height: 10px;"></div>
        <div class="layui-input-inline">
            <label class="layui-form-label">健康课堂中显示：</label>
            <div  class="layui-input-block" style="width: 480px;">
                <select id="isShowHealth" name="isShowHealth" lay-verify="" lay-filter="deptId"  class="layui-input">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
            </div>
        </div>-->
        <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">科室简介：</label>
        <div class="layui-input-block">
            <div onmousedown="show_element(event)" style="clear:both;width:480px"  name="deptInfo" id="content" class="editor"></div>
            <!--<textarea style="height: 230px" name="deptInfo" id="deptInfo" class="layui-input"></textarea>-->
        </div>
    </div>
    <div style="height: 10px;"></div>
    <div class="layui-input-inline">
        <label class="layui-form-label">排序：</label>
        <div class="layui-input-block" style="width: 480px;">
            <input type="text" name="sort" id="sort" lay-verify=""   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div style="height: 60px;"></div>
    <div style="width: 100%;display: flex;justify-content: center" >
    <button style="margin: 20px 140px;width: 80px;" id="save">保存</button>
    </div>
</div>
</div>
</body>
</html>
